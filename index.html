<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <title>Uppercaser</title>
  </head>
  <body>
    <h1>The amazing uppercaser!</h1>
    <div class="container">
      <h2>Please type in message,</h2>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="message">enter your message here for a surprise.</label>
            <input id="message" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>
      <div id="request">
        <p>Here is your message back in capital letters: <span class="message"></span></p>
      </div>
    </div>

  <script src="js/jquery-1.12.0.js"></script>
<script src="js/myjs.js"></script>
</body>

</html>
